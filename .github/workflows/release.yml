name: Release

on:
    push:
        branches: [main]

permissions:
    contents: write

concurrency:
    group: release
    cancel-in-progress: true

jobs:
    release:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[skip ci]')"
        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: pnpm/action-setup@v4
              with:
                  version: latest

            - uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: pnpm

            - run: pnpm install --frozen-lockfile

            - name: Bump patch version
              id: version
              run: |
                  current=$(node -p "require('./package.json').version")
                  IFS='.' read -r major minor patch <<< "$current"
                  next="$major.$minor.$((patch + 1))"
                  node -e "
                    const fs = require('fs');
                    const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
                    pkg.version = '$next';
                    fs.writeFileSync('package.json', JSON.stringify(pkg, null, 4) + '\n');
                  "
                  # Also update manifest.json version
                  node -e "
                    const fs = require('fs');
                    const m = JSON.parse(fs.readFileSync('src/manifest.json', 'utf8'));
                    m.version = '$next';
                    fs.writeFileSync('src/manifest.json', JSON.stringify(m, null, 4) + '\n');
                  "
                  echo "version=v$next" >> "$GITHUB_OUTPUT"
                  echo "Bumped $current â†’ $next"

            - run: pnpm run build

            - name: Commit version bump
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add package.json src/manifest.json
                  git commit -m "chore: bump to ${{ steps.version.outputs.version }} [skip ci]"
                  git tag "${{ steps.version.outputs.version }}"
                  git push origin main --tags

            - name: Package Chrome extension
              run: cd dist && zip -r ../filelist-tv-monitor-chrome-${{ steps.version.outputs.version }}.zip .

            - name: Package Firefox extension
              run: cd dist && zip -r ../filelist-tv-monitor-firefox-${{ steps.version.outputs.version }}.xpi .

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.version.outputs.version }}
                  generate_release_notes: true
                  files: |
                      filelist-tv-monitor-chrome-${{ steps.version.outputs.version }}.zip
                      filelist-tv-monitor-firefox-${{ steps.version.outputs.version }}.xpi